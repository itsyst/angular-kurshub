<section class="py-6 bg-white">
  <div class="container mx-auto">
    <h2 class="text-2xl md:text-3xl font-bold mb-8 text-center">
      {{ "Bl√§ddra bland toppkategorier" | titleCase }}
    </h2>
  </div>
  <div class="w-full flex justify-center">
    <div
      class="flex flex-wrap sm:flex-nowrap sm:flex-row justify-center gap-6 w-full ">
      @for (category of categoriesWithCounts(); track category.id) {
        <a
          *ngIf="category.count > 0"
          [routerLink]="['/courses/']"
          [queryParams]="{ categoryId: category.id }"
          class="flex flex-col items-center justify-center text-center group
                 py-8 px-2 w-60 bg-gray-50 rounded-lg border border-gray-200 shadow-sm
                 transition-all duration-300 hover:shadow-xl hover:-translate-y-2
                 overflow-hidden"
        >
          <span
            class="text-5xl mb-4 transform transition-transform duration-300 group-hover:scale-110"
          >
            {{ category.icon }}
          </span>
          <h3 class="text-2xl font-normal text-gray-500 mt-4 truncate w-full">
            {{ category.name }}
          </h3>
          <p class="text-sm text-purple-500 mt-1 font-semibold truncate w-full">
            {{ category.count }} {{ category.count === 1 ? "kurs" : "kurser" }}
          </p>
        </a>
      }
    </div>
  </div>
</section>
