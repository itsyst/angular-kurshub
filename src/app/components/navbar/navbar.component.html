<!-- Desktop Navigation -->
<nav class="container mx-auto px-4 py-3 flex justify-between items-center">
  <a
    routerLink="/"
    class="text-2xl font-bold text-purple-700 uppercase cursor-pointer"
    aria-label="CourseHub Home"
  >
    <!-- Animated Logo -->
    <div
      class="flex items-center space-x-3 cursor-pointer group"
      routerLink="/"

    >
      <svg
        class="h-10 w-10 text-purple-700 transition-transform group-hover:rotate-12"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 10V3L4 14h7v7l9-11h-7z"
        />
      </svg>
      <h1
        class="text-3xl font-bold text-purple-700 font-mono tracking-tighter uppercase"
      >
        Kurs<span class="text-purple-300">Hub</span>
      </h1>
    </div>
  </a>
  <section class="hidden md:flex items-center space-x-6">
    <a
      routerLink="/"
      [ngClass]="{
        'text-purple-700 font-medium': isActive('/'),
        'text-gray-700': !isActive('/')
      }"
      (click)="toggleMenu()"
      class="hover:text-purple-700 cursor-pointer uppercase"
      aria-label="Home"
    >
      Hem
    </a>
    <a
      routerLink="/courses"
      [ngClass]="{
        'text-purple-700 font-medium': isActive('/courses'),
        'text-gray-700': !isActive('/courses')
      }"
      (click)="toggleMenu()"
      class="hover:text-purple-700 cursor-pointer uppercase"
      aria-label="Courses"
    >
      Kurser
    </a>
    <a
      routerLink="/authors"
      [ngClass]="{
        'text-purple-700 font-medium': isActive('/authors'),
        'text-gray-700': !isActive('/authors')
      }"
      (click)="toggleMenu()"
      class="hover:text-purple-700 cursor-pointer uppercase"
      aria-label="Authors"
    >
      Författarna
    </a>
    <a
      routerLink="/about"
      [ngClass]="{
        'text-purple-700 font-medium': isActive('/about'),
        'text-gray-700': !isActive('/about')
      }"
      (click)="toggleMenu()"
      class="hover:text-purple-700 cursor-pointer uppercase"
      aria-label="About"
    >
      Om oss
    </a>
    <!-- Separator -->
    <span class="hidden md:block h-4 w-px bg-white mx-4"></span>
  </section>
  <!-- Mobile menu button -->
  <button
    class="md:hidden text-gray-700 hover:text-purple-700"
    (click)="toggleMenu()"
    aria-label="Toggle Menu"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      *ngIf="!isMenuOpen"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      *ngIf="isMenuOpen"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  <section class="hidden md:flex items-center space-x-4">
    <ng-container *ngIf="isLoggedIn; else mobileLoginButtons">
      <a
        routerLink="/dashboard"
        (click)="toggleMenu()"
        class="text-gray-700 hover:text-purple-700 py-2 flex items-center cursor-pointer uppercase"
        aria-label="Dashboard"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
        Kontrollpanel
      </a>
      <button
        (click)="handleLogout(); toggleMenu()"
        class="text-gray-700 hover:text-purple-700 py-2 flex items-center cursor-pointer uppercase"
        aria-label="Log Out"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        Logga ut
      </button>
    </ng-container>
    <ng-template #mobileLoginButtons>
      <a
        routerLink="/login"
        (click)="toggleMenu()"
        class="text-gray-700 hover:text-purple-700 py-2 cursor-pointer uppercase"
        aria-label="Sign In"
      >
        Logga in
      </a>
      <a
        routerLink="/register"
        (click)="toggleMenu()"
        class="bg-purple-700 hover:bg-purple-800 text-white py-2 px-4 rounded-md text-center"
        aria-label="Sign Up"
      >
        Registrera
      </a>
    </ng-template>
  </section>
</nav>

      aria-label="Home"

    </a>
    <a
      routerLink="/courses"
      [ngClass]="{
        'text-purple-700 font-medium': isActive('/courses'),
        'text-gray-700': !isActive('/courses')
      }"
      (click)="toggleMenu()"
      class="py-2 uppercase"
      aria-label="Courses"

    <a

    <a
      routerLink="/about"

        'text-purple-700 font-medium': isActive('/about'),
        'text-gray-700': !isActive('/about')
      }"
      (click)="toggleMenu()"

          >

              stroke-linejoin="round"

        <button
          (click)="handleLogout(); toggleMenu()"

        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Logga ut
        </button>
      </ng-container>
      <ng-template #mobileLoginButtons>
        <a
          routerLink="/login"
          (click)="toggleMenu()"
          class="text-gray-700 hover:text-purple-700 py-2 cursor-pointer uppercase"
          aria-label="Sign In"
        >
          Logga in
        </a>
        <a
          routerLink="/register"
          (click)="toggleMenu()"
          class="bg-purple-700 hover:bg-purple-800 text-white py-2 px-4 rounded-md text-center"
          aria-label="Sign Up"
        >

        </a>
      </ng-template>
    </div>
  </div>
</div>
