<section
  class="bg-gradient-to-r from-purple-600 to-purple-800 text-white py-16"
>
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row items-center">
      <div class="md:w-1/2 mb-8 md:mb-0">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 leading-tight uppercase">
          Öka din kunskap och dina färdigheter
        </h1>
        <p class="text-xl mb-6 opacity-90">
          Upptäck tusentals onlinekurser som undervisas av expertinstruktörer
          för att hjälpa dig att utveckla din karriär, lära dig nya färdigheter
          eller följa dina passioner.
        </p>
        <div class="flex flex-col sm:flex-row gap-4">
          <a routerLink="/courses">
            <button
              class="bg-white text-purple-700 hover:bg-gray-100 px-4 py-2 rounded-lg text-lg"
            >
              Sök Bland Kurser
            </button>
          </a>
          <a routerLink="/register">
            <button
              class="border-white text-white hover:bg-white/10 border-2 px-4 py-2 rounded-lg text-lg"
            >
              Registrera Dig Gratis
            </button>
          </a>
        </div>
      </div>
      <div class="md:w-1/2 md:pl-8">
        <div class="relative">
          <div
            class="bg-white/10 backdrop-blur-sm p-6 rounded-lg border border-white/20"
          >
            <div class="flex items-center bg-white rounded-md p-2">
              <app-search-icon
                class="text-gray-700 h-5 w-5 ml-2"
              ></app-search-icon>
              <input
                type="text"
                placeholder="Sök efter kurser..."
                class="flex-1 outline-none text-gray-700 px-2 py-1"
              />
            </div>
            <div class="mt-5 grid grid-cols-2 gap-2">
              <ng-container *ngFor="let category of categories; let id = index">
                <a
                  [routerLink]="['/courses']"
                  [queryParams]="{ category: category.name }"
                  class="bg-white/10 hover:bg-white/20 border border-white/20 rounded-md p-3 text-center transition-all"
                >
                  <div class="text-2xl mb-1">{{ category.icon }}</div>
                  <div class="text-sm font-medium">{{ category.name }}</div>
                </a>
              </ng-container>
            </div>
          </div>
          <div
            class="absolute -top-4 -right-4 bg-red-600 text-white text-sm font-bold px-3 py-1 rounded-full transform rotate-3"
          >
            20% Rabatt På Alla Kurser
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
