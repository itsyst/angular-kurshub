<a [routerLink]="['/courses', course.id]" class="block">
  <div
    class="bg-white rounded-lg overflow-hidden shadow-md course-card h-full flex flex-col"
  >
    <div class="relative">
      <img
        [src]="course.thumbnail"
        [alt]="course.title"
        class="w-full h-48 object-cover"
      />
      <span
        class="absolute top-2 right-2 text-white px-2 py-1 rounded"
        [ngClass]="{
          'bg-indigo-600': course.category === 'Webbutveckling',
          'bg-blue-600': course.category === 'AI',
          'bg-red-600': course.category === 'Dataanalys',
          'bg-green-600': course.category === 'Programmering',
          'bg-orange-600': course.category === 'Maskininlärning',
          'bg-black': course.category === 'Datavetenskap',
          'bg-yellow-600': course.category === 'Mjukvaruutveckling',
          'bg-elearning-primary': true
        }"
      >
        {{ translateLevel(course.level || "") }}
      </span>
    </div>
    <div class="p-5 flex flex-col flex-grow">
      <div class="mb-2">
        <app-badge variant="outline" class="text-sm">{{ course.category }}</app-badge>
      </div>
      <h3 class="font-bold text-xl mb-2 line-clamp-2">{{ course.title }}</h3>
      <p class="text-gray-600 text-sm mb-3 line-clamp-2">
        {{ course.description }}
      </p>
      <div class="mt-auto">
        <div class="flex items-center mb-2">
          <div class="flex items-center text-yellow-500 mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 fill-current"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
              />
            </svg>
            <span class="ml-1 text-sm font-medium">{{ course.rating }}</span>
          </div>
          <span class="text-xs text-gray-500"
            >({{ course.totalReviews }} recensioner)</span
          >
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center text-xs text-gray-500">
            <span>{{ course.lessons }} lektioner</span>
            <span class="mx-2">•</span>
            <span>{{ course.duration }}</span>
          </div>
          <div class="flex items-center">
            <ng-container *ngIf="course.discountPrice; else regularPrice">
              <span class="line-through text-gray-500 text-xs mr-1"
                >{{ course.price }} kr</span
              >
              <span class="font-bold text-elearning-accent"
                >{{ course.discountPrice }} kr</span
              >
            </ng-container>
            <ng-template #regularPrice>
              <span class="font-bold text-elearning-accent"
                >{{ course.price }} kr</span
              >
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
