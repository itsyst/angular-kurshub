<section class="container mx-auto px-4 py-16">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold mb-2">Skapa ditt konto</h1>
      <p class="text-gray-600">Gå med i vårt lärgemenskap</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name Fields -->
      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2">
          <label for="firstName" class="block text-sm font-medium text-gray-700"
            >Förnamn</label
          >
          <input
            id="firstName"
            type="text"
            formControlName="firstName"
            class="w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600 p-2"
          />
        </div>
        <div class="space-y-2">
          <label for="lastName" class="block text-sm font-medium text-gray-700"
            >Efternamn</label
          >
          <input
            id="lastName"
            type="text"
            formControlName="lastName"
            class="w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600 p-2"
          />
        </div>
      </div>

      <!-- Email -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >E-post</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600 p-2"
        />
      </div>

      <!-- Password -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Lösenord</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600 p-2"
        />
        <p class="text-xs text-gray-500">
          Måste vara minst 8 tecken långt med en versal, siffra och
          specialtecken.
        </p>
      </div>

      <!-- Role Select -->
      <div class="space-y-2">
        <label for="role" class="block text-sm font-medium text-gray-700"
          >Jag vill</label
        >
        <select
          id="role"
          formControlName="role"
          class="w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600 p-2"
        >
          <option value="student">Lära mig nya färdigheter</option>
          <option value="instructor">Undervisa på CourseHub</option>
        </select>
      </div>

      <!-- Terms Checkbox -->
      <div class="flex items-start space-x-2">
        <input
          type="checkbox"
          id="terms"
          formControlName="terms"
          class="mt-1 h-4 w-4 text-purple-600 border-gray-300 rounded"
        />
        <label for="terms" class="text-sm font-normal text-gray-700">
          Jag godkänner
          <a routerLink="/terms" class="text-purple-600 hover:underline ml-1"
            >Användarvillkor</a
          >
          och
          <a routerLink="/privacy" class="text-purple-600 hover:underline ml-1"
            >Integritetspolicy</a
          >
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded disabled:opacity-50"
      >
        Skapa konto
      </button>

      <!-- Divider -->
      <div class="relative py-2">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center">
          <span class="bg-white px-4 text-sm text-gray-500"
            >eller skapa konto med</span
          >
        </div>
      </div>

      <!-- Social Buttons -->
      <div class="grid grid-cols-2 gap-4">
        <button
          type="button"
          class="flex justify-center items-center w-full border border-gray-300 rounded-md py-2 px-4 hover:bg-gray-50"
        >
          <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Google
        </button>
        <button
          type="button"
          class="flex justify-center items-center w-full border border-gray-300 rounded-md py-2 px-4 hover:bg-gray-50"
        >
          <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95z"
            />
          </svg>
          Facebook
        </button>
      </div>
    </form>

    <!-- Login Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Har du redan ett konto?
        <a
          routerLink="/login"
          class="text-purple-600 font-medium hover:underline ml-1"
          >Logga in</a
        >
      </p>
    </div>
  </div>
</section>
