<main class="bg-gray-50 py-12">
  <div class="container mx-auto px-4">
    <div class="bg-white rounded-lg shadow-xl p-8 lg:p-12">
      <h1 class="text-4xl font-bold text-gray-900 mb-6 text-center">Vanliga frågor och svar</h1>
      <p class="text-lg text-gray-600 mb-10 text-center max-w-2xl mx-auto">
        Har du frågor om våra kurser, plattformen eller betalningar? Här hittar du svar på de vanligaste funderingarna.
      </p>

      <div class="space-y-6 max-w-3xl mx-auto">
        <div *ngFor="let faq of faqs()" class="rounded-lg overflow-hidden">
          <button (click)="toggleFaq(faq.id)" class="w-full text-left p-6 flex justify-between items-center hover:bg-gray-50 transition duration-200">
            <span class="text-lg font-semibold text-gray-800">{{ faq.question }}</span>
            <svg class="h-6 w-6 text-purple-600 transform transition-transform duration-200"
                 [class.rotate-180]="faq.isOpen"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div *ngIf="faq.isOpen" class="p-6 border-t border-gray-200 bg-gray-50">
            <p class="text-gray-700">{{ faq.answer }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
